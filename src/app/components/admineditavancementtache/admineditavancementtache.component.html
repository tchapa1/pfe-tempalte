<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>




<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h3 class="mb-0">Modifier les donn√©es: </h3>
          </div>
        </div>
        <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="row">
              <div class="form-group col-md-3">
                <label for="inputName">Titre:</label>
                <input class="form-control" type="text" formControlName="titre" />
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm['titre'].errors?.['required']"
                  class="alert alert-danger">
                  Titre est obligatoire.....
                </div>
              </div>

              <div class="form-group col-md-3">
                <label for="inputName">Tache a affecter:</label>
                <select class="form-select" name="idtache" formControlName="idtache">
                  <option>Selectionner id tache </option>
                  <option *ngFor="let tache of tache; let i = index" [value]="tache._id">{{tache.nom}}</option>
                </select>
                <!-- error -->
              </div>
              <div class="form-group col-md-3">
                <label for="inputName">Projet:</label>
                <select class="form-select" name="idprojet" formControlName="idprojet">
                  <option>Selectionner ID PROJET </option>
                  <option *ngFor="let tache of projet; let i = index" [value]="tache._id">{{tache.nom}}</option>            
                </select>
                <!-- error -->
              </div>
              <div class="form-group col-md-3">
                <label for="inputName">Date creation:</label>
                <input class="form-control" type="date" formControlName="datecreation" />
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm['datecreation'].errors?.['required']"
                  class="alert alert-danger">
                  Date creation est obligatoire.....
                </div>
              </div>
              <div class="form-group col-md-12">
                <label for="inputName">Description:</label>
                <input class="form-control" type="text" formControlName="description" />
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm['description'].errors?.['required']"
                  class="alert alert-danger">
                  Description est obligatoire.....
                </div>
              </div>
              <div class="form-group col-md-12 text-center">
                <button class="btn btn-primary " type="submit">
                  Valider
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- form card register -->
      </div>
    </div>
  </div>





<app-adminfooter></app-adminfooter>
