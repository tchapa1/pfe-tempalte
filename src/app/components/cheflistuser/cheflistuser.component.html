<div class="container">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">
  
  
<br><hr>
<div class="container">
  <!-- No data message -->
  <p *ngIf="user.length <= 0" class="no-data text-center">There is no user added yet!</p>
  <!-- user list -->
  <table class="table table-bordered" *ngIf="user.length > 0" id="htmlData">
    <thead class="table-success">
      <tr>
        <th scope="col">user ID</th>
        <th scope="col">Email</th>

        <th scope="col center">Delete</th>
      </tr>
    </thead>
    <tbody>


      <tr *ngFor="
          let user of user
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        ">


        <th scope="row">{{user._id}}</th>
        <td>{{user.email}}</td>


        <td>
          <span class="delete" (click)="removeuser(user, i)">
            <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  

  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>


</div>

</div>
</div>
</div>
