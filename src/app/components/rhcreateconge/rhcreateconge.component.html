<div class="container">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">
  <br><hr>
  
      

<div class="row justify-content-center">
    <div class="col-md-4 register-conge">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="congeForm" (ngSubmit)="onSubmit()">



          <div class="form-group">
            <label for="inputName">idemploye</label>
            <select class="form-select"  name="idemploye"  formControlName="idemploye">

              <option>Selectionner id employe </option>

              <option  *ngFor="let user of user; let i = index" value="{{user.id}}">{{user.email}}</option>
             
  
  
  
            </select>
            <!-- error -->
          </div>
          <div class="form-group">
            <label for="inputName">description</label>
            <input class="form-control" type="text" formControlName="description" />
            <!-- error -->
            <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['description'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  description est obligatoire.....
                  </div>
          </div>
          <div class="form-group">
            <label for="inputName">datedebut</label>
            <input class="form-control" type="date" formControlName="datedebut" />
            <!-- error -->
            <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['datedebut'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  datedebut est obligatoire.....
                  </div>
          </div>
          <div class="form-group">
            <label for="inputName">datefin</label>
            <input class="form-control" type="date" formControlName="datefin" />
            <!-- error -->
            <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['datefin'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  datefin est obligatoire.....
                  </div>
          </div>
              <div class="form-group">
            <label>etat</label>

            <select class="form-select"  name="etat"  formControlName="etat">

              <option>Selectionner etat </option>

              <option>validé</option>
              <option>non validé</option>
              <option>en atente</option>
  
  
  
            </select>


          </div>


          <div class="form-group">
            <label for="inputName">solde conge</label>
            <input class="form-control" type="text" formControlName="soldeconge" />
            <!-- error -->
            <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['soldeconge'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  soldeconge est obligatoire.....
                  </div>s
          </div>





                    <div class="form-group">

            <button class="btn btn-success btn-lg btn-block" type="submit">
              Valider
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>

  <br><hr>
      </div>
  </div>
  </div>
