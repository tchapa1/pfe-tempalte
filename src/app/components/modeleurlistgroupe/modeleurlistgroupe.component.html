<div class="container">
    <button class="btn btn-lg btn-success" routerLink="/modeleurcreergroupe/">create new</button>&nbsp;
    <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;
  
  </div>

</div>

<div class="container">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">
  <br><hr>
  
      
  <div class="container">
      <!-- No data message -->
      <p *ngIf="groupe.length <= 0" class="no-data text-center">There is no groupe added yet!</p>
      <!-- groupe list -->
      <table class="table table-bordered" id="htmlData" *ngIf="groupe.length > 0">
        <thead class="table-success">
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
            <th scope="col">Date creation</th>
            <th scope="col">Etat</th>
  <th scope="col center">Delete</th>
          </tr>
        </thead>
        <tbody>
          
            
          <tr *ngFor="
          let groupe of groupe
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        " >


            <td>{{groupe.nom}}</td>
            <td>{{groupe.description}}</td>
            <td>{{groupe.datecreation}}</td>
            <td>{{groupe.etat}}</td>





  <td>
              <span class="delete" (click)="removegroupe(groupe, i)">
                <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>


    </div>
  
    
  
    <br><hr>
  </div>
</div>
</div>



<app-modeleurfooter></app-modeleurfooter>
