<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>


<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h3 class="mb-0">Modifier les données : </h3>
          </div>
        </div>
            <div class="card-body">
              <form  [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <!-- Première ligne -->
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="inputName">Id Employe:</label>
                    <input class="form-control" type="text" formControlName="idemploye" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['idemploye'].errors?.['required']">
                      idemploye est obligatoire.....
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label>Etat:</label>
                    <select class="form-select" name="etat" formControlName="etat">
                      <option>Validé</option>
                      <option>Non validé</option>
                      <option>En attente</option>
                    </select>
                  </div>
                </div>

                <!-- Deuxième ligne -->
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="inputName">Date debut:</label>
                    <input class="form-control" type="date" formControlName="datedebut" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['datedebut'].errors?.['required']">
                      datedebut est obligatoire.....
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputName">Date fin:</label>
                    <input class="form-control" type="date" formControlName="datefin" />
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm['datefin'].errors?.['required']">
                      datefin est obligatoire.....
                    </div>
                  </div>
                </div>

                <!-- Troisième ligne -->
                <div class="form-group">
                  <label for="inputName">Description:</label>
                  <input class="form-control" type="text" formControlName="description" />
                  <!-- error -->
                  <div class="invalid-feedback" *ngIf="submitted && myForm['description'].errors?.['required']">
                    description est obligatoire.....
                  </div>
                </div>

                <!-- Bouton en milieu -->
                <div class="form-group text-center">
                  <button class="btn btn-success btn-lg" type="submit">
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- form  -->
        </div>
      </div>
    </div>
  








<app-adminfooter></app-adminfooter>
