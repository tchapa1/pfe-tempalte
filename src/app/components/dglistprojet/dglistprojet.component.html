<div class="row justify-content-center">
  <div class="col-md-4 register-absence">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="findformForm" (ngSubmit)="onSubmitss()">



        <div class="form-row">
          <div class="col">
              <label for="inputName">Nom</label>
              <input class="form-control" type="text" formControlName="email" />
              <!-- error -->            
            </div>
          <div class="col">
            <label for="inputName">Description</label>
            <input class="form-control" type="text" formControlName="password" />
            <!-- error -->            
          </div>
          <div class="col">
            <label for="inputName">Date creation</label>
            <input class="form-control" type="date" formControlName="password" />
            <!-- error -->            
          </div>
        </div>


<br><br>


        <div class="form-group">

          <button class="btn btn-warning btn-lg btn-block" type="submit">
            Rechercher Projet
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>

























<br><hr>



<div class="container">
    <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;
  
  </div>
  <br><hr>
  
  <div class="container">
      <!-- No data message -->
      <p *ngIf="projet.length <= 0" class="no-data text-center">There is no projet added yet!</p>
      <!-- projet list -->
      <table class="table table-bordered" *ngIf="projet.length > 0">
        <thead class="table-success">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">description</th>
            <th scope="col">date creation</th>
            <th scope="col">etat</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let projet of projet; let i = index">
            <td>{{projet.nom}}</td>
            <td>{{projet.description}}</td>
            <td>{{projet.datecreation}}</td>
            <td>{{projet.etat}}</td>

          </tr>
        </tbody>
      </table>
    </div>
