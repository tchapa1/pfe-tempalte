  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">

<div class="row justify-content-center">
  <div class="col-md-4 register-absence">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="findformForm" (ngSubmit)="onSubmitssss()">



        <div class="form-row">
          <div class="col">
              <label for="inputName">Nom</label>
              <input class="form-control" type="text" formControlName="nom" />
              <!-- error -->            
            </div>
          <div class="col">
            <label for="inputName">Description</label>
            <input class="form-control" type="text" formControlName="description" />
            <!-- error -->            
          </div>
          <div class="col">
            <label for="inputName">Date creation</label>
            <input class="form-control" type="date" formControlName="datecreation" />
            <!-- error -->            
          </div>
        </div>


<br><br>


        <div class="form-group">

          <button class="btn btn-warning btn-lg btn-block" type="submit">
            Rechercher Projet
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>




<br><hr>

</div>
</div>
</div>


<div class="container">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">
  
  

      <br><hr>
<div class="container">
    <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;
  
  </div>
  <br><hr>
  
  <div class="container">
      <!-- No data message -->
      <p *ngIf="projet.length <= 0" class="no-data text-center">There is no projet added yet!</p>
      <!-- projet list -->
      <table class="table table-bordered" id="htmlData" *ngIf="projet.length > 0">
        <thead class="table-success">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">description</th>
            <th scope="col">date creation</th>
            <th scope="col">etat</th>
          </tr>
        </thead>
        <tbody>
       
            
          <tr *ngFor="
          let projet of projet
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        " >


          
            <td>{{projet.nom}}</td>
            <td>{{projet.description}}</td>
            <td>{{projet.datecreation}}</td>
            <td>{{projet.etat}}</td>

          </tr>
        </tbody>
      </table>
      

      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>


    </div>
  
  
  </div>
</div>
</div>


<app-dgfooter></app-dgfooter>
