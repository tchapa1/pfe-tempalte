



<app-chefheader></app-chefheader>
<app-chefmenu></app-chefmenu>



<br><hr>


<div class="container">
  <button class="btn btn-lg btn-success" routerLink="/chefcreertache/">create new</button>&nbsp;
  <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;

</div>
<br><hr>

<div class="container">
    <!-- No data message -->
    <p *ngIf="tache.length <= 0" class="no-data text-center">There is no tache added yet!</p>
    <!-- tache list -->
    <table class="table table-bordered" *ngIf="tache.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">description</th>
          <th scope="col">date creation</th>
          <th scope="col">etat</th>
          <th scope="col center">Update</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tache of tache; let i = index">
          <td>{{tache.nom}}</td>
          <td>{{tache.description}</td>
          <td>{{tache.datecreation}}</td>
          <td>{{tache.etat}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/chefedittache/', tache._id]">
              <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
            </span>
</td>
<td>
            <span class="delete" (click)="removetache(tache, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>














<app-cheffooter></app-cheffooter>
