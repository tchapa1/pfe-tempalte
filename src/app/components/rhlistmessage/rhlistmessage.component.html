



<app-rhheader></app-rhheader>
<app-rhmenu></app-rhmenu>


<div class="container">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card ">
        <br>
        <hr>
  
  
  
        <div class="container">
          <button class="btn btn-lg btn-success" routerLink="/rhcreermessage/">create new</button>&nbsp;
          <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;
        </div>
  
  
        <br>
        <hr>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card ">
        <br><hr>
  
        <div class="container">
          <!-- No data message -->
          <p *ngIf="message.length <= 0" class="no-data text-center">There is no message added yet!</p>
          <!-- message list -->
          <table class="table table-bordered" id="htmlData" *ngIf="message.length > 0">
            <thead class="table-success">
              <tr>
                <th scope="col">Titre</th>
                <th scope="col">Description</th>
                <th scope="col">Date creation</th>
                <th scope="col">Etat</th>
                <th scope="col center">Update</th>
                <th scope="col center">Delete</th>
              </tr>
            </thead>
            <tbody>
  
  
              <tr *ngFor="
              let message of message
                | paginate
                  : {
                      itemsPerPage: tableSize,
                      currentPage: page,
                      totalItems: count
                    };
              let i = index
            ">
  
  
  
  
                <td>{{message.titre}}</td>
                <td>{{message.description}}</td>
                <td>{{message.datecreation}}</td>
                <td>{{message.etat}}</td>
                <td class="text-center edit-block">
                  <span class="edit" [routerLink]="['/rheditmessage/', message._id]">
                    <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
                  </span>
                </td>
                <td>
                  <span class="delete" (click)="removemessage(message, i)">
                    <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
  
          <div class="d-flex justify-content-center">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
          </div>
        </div>
  
        <br><hr>
      </div>
    </div>
  </div>




<app-rhfooter></app-rhfooter>
