<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>




<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h3 class="mb-0">Remplir le formulaire: </h3>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="messageForm" class="row" (ngSubmit)="onSubmit()">
              <div class="form-group col-md-4">
                <label for="inputName">Objet:</label>
                <input class="form-control" type="text" formControlName="titre" />
                <!-- error -->
                <div  class="form-control is-invalid" *ngIf="submitted && myForm['titre'].errors?.['required']"
                  >
                  titre est obligatoire.....
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="inputName">Id envoie:</label>
                <input class="form-control" type="text" formControlName="idenvoie" />
                <!-- error -->
                <div  class="form-control is-invalid" *ngIf="submitted && myForm['idenvoie'].errors?.['required']"
                  >
                  idenvoie est obligatoire.....
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="inputName">Id reception:</label>
                <input class="form-control" type="text" formControlName="idreception" />
                <!-- error -->
                <div  class="form-control is-invalid" *ngIf="submitted && myForm['idreception'].errors?.['required']"
                  >
                  idreception est obligatoire.....
                </div>
              </div>
              <div class="form-group col-md-6">
              <label for="inputName">Date creation:</label>
              <input class="form-control" type="date" formControlName="datecreation" />
              <!-- error -->
              <div  class="form-control is-invalid" *ngIf="submitted && myForm['datecreation'].errors?.['required']"
                >
                datecreation est obligatoire.....
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>Etat:</label>
              <select class="form-select" name="etat" formControlName="etat">
                <option>Selectionner etat </option>
                <option>En cours</option>
                <option>Clotur√©</option>
              </select>
              <div  class="form-control is-invalid" *ngIf="submitted && myForm['etat'].errors?.['required']"
              >
              etat est obligatoire.....
            </div>
            </div>
            <div class="form-group">
              <label for="inputName">Description:</label>
              <input class="form-control" type="text" formControlName="description" />
              <!-- error -->
              <div  class="form-control is-invalid" *ngIf="submitted && myForm['description'].errors?.['required']"
                >
                description est obligatoire.....
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary" type="submit">
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form card register -->
    </div>
  </div>
</div>



<app-adminfooter></app-adminfooter>
