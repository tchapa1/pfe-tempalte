<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>


<div class="container">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">
      <div class="container text-center">
        <button class="btn btn-lg btn-warning" routerLink="/createaffectationgroupe/">create Affectation en
          groupe</button>
      </div>
      <br>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <!-- No data message -->
        <!-- <p *ngIf="affectationgroupe.length <= 0" id="htmlData" class="no-data text-center">There is no affectationgroupe added yet!</p>   -->
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h4 class="card-title">Liste des Affectations des Groupes </h4>
          </div>
          <div class=" justify-right">
            <button class="btn btn-primary" (click)="openPDF()">Download</button>
          </div>
        </div>
        <div class="card-body px-0">
          <div class="table-responsive">
            <table id="affectationgroupe-list-table" class="table table-striped mb-0" role="grid">
              <thead>
                <tr>
                  <th style="width: 280px;">Nom Groupe</th>
                  <th scope="col">Utilisateurs</th>
                  <th style="width: 100px;">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let groupe of affectationsGrouped">
                  <td>
                    {{ getGroupNameById(groupe.idgroupe) }}
                  </td>
                  <td>
                    <span class="text-black-opacity-05">
                      <small>
                        <ul>
                          <li *ngFor="let userId of groupe.idemployes">{{ getUserNameById(userId) }}
                            <a class="btn btn-sm btn-icon" title="Delete"
                              (click)="removeaffectationgroupe3(userId, groupe.idgroupe)"> X </a>
                          </li>
                        </ul>
                      </small>
                    </span>
                  </td>
                  <td>
                    <div class="flex align-items-center list-user-action">
                      <button class="btn btn-danger btn-sm rounded-pill "
                        (click)="removeAffectationsByGroup(groupe.idgroupe)">Supprimer Aff groupe</button>

                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
