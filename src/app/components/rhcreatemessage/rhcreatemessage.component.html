



<app-rhheader></app-rhheader>
<app-rhmenu></app-rhmenu>



<div class="container">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card ">
        <br>
        <hr>
  
  
        <div class="row justify-content-center">
          <div class="col-md-4 register-message">
            <!-- form card register -->
            <div class="card-body">
              <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
  
  
                <div class="form-group">
                  <label for="inputName">titre</label>
                  <input class="form-control" type="text" formControlName="titre" />
                  <!-- error -->
                </div>
                <div class="form-group">
                  <label for="inputName">description</label>
                  <input class="form-control" type="text" formControlName="description" />
                  <!-- error -->
                </div>
                <div class="form-group">
                  <label for="inputName">idenvoie</label>
                  <input class="form-control" type="text" formControlName="idenvoie" />
                  <!-- error -->
                </div>
                <div class="form-group">
                  <label for="inputName">idreception</label>
                  <input class="form-control" type="text" formControlName="idreception" />
                  <!-- error -->
                </div>
                <div class="form-group">
                  <label for="inputName">datecreation</label>
                  <input class="form-control" type="date" formControlName="datecreation" />
                  <!-- error -->
                </div>
                <div class="form-group">
                  <label>etat</label>
  
                  <select class="form-select" name="etat" formControlName="etat">
                    <option>Selectionner etat </option>
                    <option>en cours</option>
                    <option>valide</option>
                    <option>non valide</option>
                    <option>en atente</option>
                  </select>
                </div>
  
  
  
                <div class="form-group">
  
                  <button class="btn btn-success btn-lg btn-block" type="submit">
                    Valider
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- form card register -->
        </div>
  
  
        <br>
        <hr>
      </div>
    </div>
  </div>
  


<app-rhfooter></app-rhfooter>
