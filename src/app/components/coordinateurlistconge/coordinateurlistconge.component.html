



<app-coordinateurheader></app-coordinateurheader>
<app-coordinateurmenu></app-coordinateurmenu>




<div class="container">
    <button class="btn btn-lg btn-success" routerLink="/coordinateurcreerconge/">create new</button>&nbsp;
    <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;
  
  </div>
  <br><hr>
  
  <div class="container">
      <!-- No data message -->
      <p *ngIf="conge.length <= 0" class="no-data text-center">There is no conge added yet!</p>
      <!-- conge list -->
      <table class="table table-bordered" *ngIf="conge.length > 0">
        <thead class="table-success">
          <tr>
            <th scope="col">description</th>
            <th scope="col">Datedebut</th>
            <th scope="col">datefin</th>
            <th scope="col">etat</th>
            <th scope="col center">Update</th>
  <th scope="col center">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conge of conge; let i = index">
            <td>{{conge.description}}</td>
            <td>{{conge.datedebut}}</td>
            <td>{{conge.datefin}}</td>
            <td>{{conge.etat}}</td>
            <td class="text-center edit-block">
              <span class="edit" [routerLink]="['/coordinateureditconge/', conge._id]">
                <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
              </span>
  </td>
  <td>
              <span class="delete" (click)="removeconge(conge, i)">
                <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
  










<app-coordinateurfooter></app-coordinateurfooter>
