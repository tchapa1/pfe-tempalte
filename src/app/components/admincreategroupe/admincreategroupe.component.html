<app-adminmenu></app-adminmenu>





<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h3 class="mb-0">Remplir le formulaire: </h3>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="groupeForm" (ngSubmit)="onSubmit()" class="row">
            <div class="row">
              <div class="col-md-3 form-group">
                <label for="inputName">Nom:</label>
                <input class="form-control" type="text" formControlName="nom" />
                <!-- error -->
                <div  class="form-control is-invalid" *ngIf="submitted && myForm['nom'].errors?.['required']">
                  nom est obligatoire.....
                </div>
              </div>

              <div class="col-md-3 form-group">
                <label for="inputName">Déscription:</label>
                <input class="form-control" type="text" formControlName="description" />
                <!-- error -->
                <div  class="form-control is-invalid" *ngIf="submitted && myForm['description'].errors?.['required']">
                  description est obligatoire.....
                </div>
              </div>

              <div class="col-md-3 form-group">
                <label for="inputName">Date création:</label>
                <input class="form-control" type="date" formControlName="datecreation" />
                <!-- error -->
                <div  class="form-control is-invalid" *ngIf="submitted && myForm['datecreation'].errors?.['required']">
                  date creation est obligatoire.....
                </div>
              </div>

              <div class="col-md-3 form-group">
                <label class="mr-2">Etat:</label>
                <select class="form-select" name="etat" formControlName="etat">
                  <option>Activé</option>
                  <option>Desactivé</option>
                </select>
              </div>
            </div>

            <div class="form-group text-center">
              <button class="btn btn-primary " type="submit">
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>
</div>



<app-adminfooter></app-adminfooter>
