



<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>




<div class="row justify-content-center">
    <div class="col-md-4 register-absence">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="absenceForm" (ngSubmit)="onSubmit()">



          <div class="form-row">
            <div class="col">
              <label for="inputName">idemploye</label>
              <select class="form-select"  name="idemploye"  formControlName="idemploye">
                <option>Selectionner idemploye </option>
                <option *ngFor="let employe of user; let i = index" value="{{employe._id}}">{{employe.email}}</option>
              </select>
              <!-- error -->            </div>
            <div class="col">
              <label for="inputName">description</label>
              <input class="form-control" type="text" formControlName="description" />
              <!-- error -->            </div>
          </div>





          <div class="form-group">
            <label for="inputName">datedebut</label>
            <input class="form-control" type="date" formControlName="datedebut" />
            <!-- error -->
          </div>
          <div class="form-group">
            <label for="inputName">datefin</label>
            <input class="form-control" type="date" formControlName="datefin" />
            <!-- error -->
          </div>
          <div class="form-group">
            <label>etat</label>

            <select class="form-select"  name="etat"  formControlName="etat">

              <option>Selectionner etat </option>

              <option>validé</option>
              <option>non validé</option>
              <option>en attente</option>
  
  
  
            </select>


          </div>



          <div class="form-group">

            <button class="btn btn-primary btn-lg btn-block" type="submit">
              Valider
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>




















<app-adminfooter></app-adminfooter>
