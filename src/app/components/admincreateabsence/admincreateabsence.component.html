<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>



<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h3 class="mb-0">Remplir le formulaire: </h3>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="absenceForm" (ngSubmit)="onSubmit()" class="row">
            <div class="form-group col-md-3">
              <label for="inputName">Idemploye:</label>
              <select class="form-select" name="idemploye" formControlName="idemploye">
                <option *ngFor="let employe of user; let i = index" [value]="employe._id">{{employe.email}}</option>
              </select>
              <!-- error -->
              <div class="form-control is-invalid" *ngIf="submitted && myForm['idemploye'].errors?.['required']">
                Idemploye est obligatoire.....
              </div>
            </div>
            <div class="form-group col-md-3">
              <label for="inputName">Date de sortie:</label>
              <input class="form-control" type="date" formControlName="datedebut" />
              <!-- error -->
              <div class="form-control is-invalid" *ngIf="submitted && myForm['datedebut'].errors?.['required']">
                Datedebut est obligatoire.....
              </div>
            </div>
            <div class="form-group col-md-3">
              <label for="inputName">Heure depart:</label>
              <input class="form-control" type="time" formControlName="heuredepart" />
              <!-- error -->
              <div class="form-control is-invalid" *ngIf="submitted && myForm['heuredepart'].errors?.['required']">
                Heuredepart est obligatoire.....
              </div>
            </div>
            <div class="form-group col-md-3">
              <label for="inputName">Heure retour:</label>
              <input class="form-control" type="time" formControlName="heureretour" />
              <!-- error -->
              <div class="form-control is-invalid" *ngIf="submitted && myForm['heureretour'].errors?.['required']">
                Heureretour est obligatoire.....
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="inputName">Motif de sortie:</label>
              <input class="form-control" type="text" formControlName="description" />
              <!-- error -->
              <div class="form-control is-invalid" *ngIf="submitted && myForm['description'].errors?.['required']">
                Description est obligatoire.....
              </div>
            </div>
            <div class="form-group col-md-12 text-center">
              <button class="btn btn-primary" type="submit">
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<app-adminfooter></app-adminfooter>
