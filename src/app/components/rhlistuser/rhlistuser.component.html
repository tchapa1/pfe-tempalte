<br><hr>
<div class="container">
  <button class="btn btn-lg btn-success" routerLink="/admincreeruser/">create new</button>&nbsp;
  <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;

</div>
<br><hr>

<div class="container">
    <!-- No data message -->
    <p *ngIf="user.length <= 0" class="no-data text-center">There is no user added yet!</p>
    <!-- user list -->
    <table class="table table-bordered" *ngIf="user.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">user ID</th>
          <th scope="col">Email</th>

          <th scope="col center">Update</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of user; let i = index">
          <th scope="row">{{user._id}}</th>
          <td>{{user.email}}</td>

          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/rhedituser/', user._id]">
              <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
            </span>
</td>
<td>
            <span class="delete" (click)="removeuser(user, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
