<app-adminmenu></app-adminmenu>



<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h3 class="mb-0">Modifier les données : </h3>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="projetForm" class="row" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="inputName">Nom:</label>
                  <input class="form-control" type="text" formControlName="nom" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Etat:</label>
                  <select class="form-select" name="etat" formControlName="etat">
                    <option>Terminé</option>
                    <option>En cours</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="inputName">Nom Groupe</label>
                  <select class="form-select" name="idgroupe" formControlName="idgroupe">
                    <option *ngFor="let groupe of groupe; let i = index" [value]="groupe._id">{{groupe.nom}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="inputName">Nombre d'heures</label>
                  <input class="form-control" type="text" formControlName="nbheures" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputName">Date creation:</label>
                  <input class="form-control" type="date" formControlName="datecreation" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputName">Date fin:</label>
                  <input class="form-control" type="date" formControlName="datefin" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="inputName">Description:</label>
                  <input class="form-control" type="text" formControlName="description" />
                </div>
              </div>
            </div>
            <div class="form-group text-center mt-3 col-md-12">
              <button class="btn btn-success btn-lg" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>
</div>








<app-adminfooter></app-adminfooter>
