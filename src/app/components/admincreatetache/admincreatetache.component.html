<app-adminmenu></app-adminmenu>


<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h3 class="mb-0">Remplir le formulaire: </h3>
          </div>
        </div>
        <div class="card-body">
          <form class="row" [formGroup]="tacheForm" (ngSubmit)="onSubmit()">
            <!-- 1Ã¨re ligne -->
            <div class="form-group col-md-4">
              <label for="inputName">Nom:</label>
              <input class="form-control" type="text" formControlName="nom" />
              <!-- error -->
              <div class="form-control is-invalid" *ngIf="submitted && myForm['nom'].errors?.['required']">
                nom est obligatoire.....
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="inputName">Description:</label>
              <input class="form-control" type="text" formControlName="description" />
              <!-- error -->
              <div class="form-control is-invalid" *ngIf="submitted && myForm['description'].errors?.['required']">
                description est obligatoire.....
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="inputName">Date creation:</label>
              <input class="form-control" type="date" formControlName="datecreation" />
              <!-- error -->
              <div class="form-control is-invalid" *ngIf="submitted && myForm['datecreation'].errors?.['required']">
                datecreation est obligatoire.....
              </div>
            </div>

            <!-- Bouton au milieu -->
            <div class="form-group col-md-12 text-center mt-3">
              <button class="btn btn-primary" type="submit">
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>
</div>



<app-adminfooter></app-adminfooter>
