<div class="container">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">
      <br>
      <hr>

      <div class="container">
        <!-- No data message -->
        <p *ngIf="conge.length <= 0" class="no-data text-center">There is no conge added yet!</p>
        <!-- conge list -->
        <table class="table table-bordered" id="htmlData" *ngIf="conge.length > 0">
          <thead class="table-success">
            <tr>
              <th scope="col">description</th>
              <th scope="col">Datedebut</th>
              <th scope="col">datefin</th>
              <th scope="col">etat</th>
              <th scope="colo">solde conge</th>
              <th scope="col center">Update</th>
              <th scope="col center">Delete</th>
            </tr>
          </thead>
          <tbody>


            <tr *ngFor="
          let conge of conge
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        ">

              <td>{{conge.description}}</td>
              <td>{{conge.datedebut}}</td>
              <td>{{conge.datefin}}</td>
              <td>{{conge.etat}}</td>
              <td>{{conge.soldeconge}}</td>
              <td class="text-center edit-block">
                <span class="edit" [routerLink]="['/rheditconge/', conge._id]">
                  <button type="button" class="btn btn-warning btn-lg">GÃ©rer</button>&nbsp;&nbsp;
                </span>
              </td>
              <td>
                <span class="delete" (click)="removeconge(conge, i)">
                  <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
                </span>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-center">
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>


      </div>


    </div>
  </div>
</div>
