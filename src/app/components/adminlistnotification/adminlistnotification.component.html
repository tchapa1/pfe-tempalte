



<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>




<div class="container">
    <!-- No data message -->
    <p *ngIf="notif.length <= 0" class="no-data text-center">There is no notif added yet!</p>
    <!-- notif list -->
    <table class="table table-bordered" *ngIf="notif.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Description</th>
          <th scope="col">Date creation</th>
          <th scope="col">Etat</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notif of notif; let i = index">
          <td>{{notif.titre}}</td>
          <td>{{notif.description}}</td>
          <td>{{notif.datecreation}}</td>
          <td>{{notif.etat}}</td>

<td>
            <span class="delete" (click)="removenotif(notif, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>















<app-adminfooter></app-adminfooter>
