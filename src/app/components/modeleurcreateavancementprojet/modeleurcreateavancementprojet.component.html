



<app-modeleurheader></app-modeleurheader>
<app-modeleurmenu></app-modeleurmenu>




<div class="row justify-content-center">
    <div class="col-md-4 register-avancementprojet">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="avancementprojetForm" (ngSubmit)="onSubmit()">


          <div class="form-group">
            <label for="inputName">titre</label>
            <input class="form-control" type="text" formControlName="titre" />
            <!-- error -->
          </div>
          <div class="form-group">
            <label for="inputName">description</label>
            <input class="form-control" type="text" formControlName="description" />
            <!-- error -->
          </div>
          <div class="form-group">
            <label for="inputName">idprojet</label>
            <select class="form-select"  name="idprojet"  formControlName="idprojet">

              <option>Selectionner id idprojet </option>

              <option  *ngFor="let user of user; let i = index" value="{{user.id}}">{{user.nom}}</option>
             
  
  
  
            </select>
            <!-- error -->
          </div>

          <div class="form-group">
            <label for="inputName">datecreation</label>
            <input class="form-control" type="date" formControlName="datecreation" />
            <!-- error -->
          </div>




                    <div class="form-group">

            <button class="btn btn-success btn-lg btn-block" type="submit">
              Valider
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>















<app-modeleurfooter></app-modeleurfooter>
