



<app-modeleurheader></app-modeleurheader>
<app-modeleurmenu></app-modeleurmenu>


<div class="container">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">
  <br><hr>
  
      


<div class="row justify-content-center">
    <div class="col-md-4 register-projet">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="projetForm" (ngSubmit)="onSubmit()">


          <div class="form-group">
            <label for="inputName">nom</label>
            <input class="form-control" type="text" formControlName="nom" />
            <!-- error -->
            <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['nom'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  nom est obligatoire.....
                  </div>
          </div>
          <div class="form-group">
            <label for="inputName">description</label>
            <input class="form-control" type="text" formControlName="description" />
            <!-- error -->
            <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['description'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  description est obligatoire.....
                  </div>
          </div>
          <div class="form-group">
            <label for="inputName">datecreation</label>
            <input class="form-control" type="date" formControlName="datecreation" />
            <!-- error -->
            <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['datecreation'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  datecreation est obligatoire.....
                  </div>
          </div>

              <div class="form-group">
            <label>etat</label>

            <select class="form-select"  name="etat"  formControlName="etat">

              <option>Selectionner etat </option>

              <option>en cours</option>
              <option>valide</option>
              <option>non valide</option>
              <option>en atente</option>
  
  
  
            </select>


          </div>



          <div class="form-group">
            <label for="inputName">idemploye</label>
            <input class="form-control" type="text" formControlName="idemploye" />
            <!-- error -->
            <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['idemploye'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  idemploye est obligatoire.....
                  </div>
          </div>

          <div class="form-group">
            <label for="inputName">nbheures</label>
            <input class="form-control" type="text" formControlName="nbheures" />
            <!-- error -->
            <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['nbheures'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  nbheures est obligatoire.....
                  </div>
          </div>




          



                    <div class="form-group">

            <button class="btn btn-success btn-lg btn-block" type="submit">
              Valider
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>


  <br><hr>
      </div>
  </div>
  </div>




<app-modeleurfooter></app-modeleurfooter>
