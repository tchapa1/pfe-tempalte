



<app-dgheader></app-dgheader>
<app-dgmenu></app-dgmenu>


<div class="container">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">
  
  

<div class="container">
    <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;
  
  </div>
  <br><hr>
  
  <div class="container">
      <!-- No data message -->
      <p *ngIf="absence.length <= 0" class="no-data text-center">There is no absence added yet!</p>
      <!-- absence list -->
      <table class="table table-bordered" id="htmlData" *ngIf="absence.length > 0">
        <thead class="table-success">
          <tr>
            <th scope="col">description</th>
            <th scope="col">datedebut</th>
            <th scope="col">datefin</th>
            <th scope="col">etat</th>
            <th scope="col center">Update</th>
          </tr>
        </thead>
        <tbody>
         
            <tr *ngFor="
            let absence of absence
              | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          " >
  
            <td>{{absence.description}}</td>
            <td>{{absence.datedebut}}</td>
            <td>{{absence.datefin}}</td>
            <td>{{absence.etat}}</td>
            <td class="text-center edit-block">
              <span class="edit" [routerLink]="['/dgeditabsence/', absence._id]">
                <button type="button" class="btn btn-success btn-lg">Valider Absence</button>&nbsp;&nbsp;
              </span>
  </td>

          </tr>
        </tbody>
      </table>
      

      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>


    </div>
  
  

  
  
  </div>
</div>
</div>




<app-dgfooter></app-dgfooter>
