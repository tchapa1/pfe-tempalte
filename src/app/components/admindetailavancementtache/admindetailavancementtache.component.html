<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h3 class="mb-0">DÃ©tails: </h3>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="detailForm" class="row">
              <div class="form-group col-md-3">
                <label for="inputName">Titre:</label>
                <input class="form-control" type="text" formControlName="titre" readonly />
              </div>
              <div class="form-group col-md-3">
                <label for="inputName">Id tache:</label>
                <input class="form-control" type="text" name="idtache" formControlName="idtache" readonly />
              </div>
              <div class="form-group col-md-3">
                <label for="inputName">ID PROJET:</label>
                <input class="form-control" type="text" name="idprojet" formControlName="idprojet" readonly />
              </div>
              <div class="form-group col-md-3">
                <label for="inputName">Date creation:</label>
                <input class="form-control" type="date" formControlName="datecreation" readonly />
              </div>
              <div class="form-group col-md-12">
                <label for="inputName">Description:</label>
                <input class="form-control" type="text" formControlName="description" readonly />
              </div>
            </form>
          </div>
        </div>
        <!-- form card register -->
      </div>
    </div>
  </div>
