<div class="container">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="card ">
  
  
      

<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Modifier Les Don√©nes :</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
              <label for="inputName">nom</label>
              <input class="form-control" type="text" formControlName="nom" />
              <!-- error -->
              <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['nom'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  nom est obligatoire.....
                  </div>
            </div>
          <div class="form-group">
              <label for="inputName">description</label>
              <input class="form-control" type="text" formControlName="description" />
              <!-- error -->
              <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['description'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  description est obligatoire.....
                  </div>
            </div>
          <div class="form-group">
              <label for="inputName">datecreation</label>
              <input class="form-control" type="date" formControlName="datecreation" />
              <!-- error -->
              <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['datecreation'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  datecreation est obligatoire.....
                  </div>
            </div>
  
            <div class="form-group">
              <label>etat</label>
  
              <select class="form-select"  name="etat"  formControlName="etat">
  
                <option>Selectionner etat </option>
  
                <option>en cours</option>
                <option>valide</option>
                <option>non valide</option>
                <option>en atente</option>
    
    
    
              </select>
  
  
            </div>

            <div class="form-group">
              <label for="inputName">solde conge</label>
              <input class="form-control" type="text" formControlName="soldeconge" />
              <!-- error -->
              <div
                    class="invalid-feedback"
                    *ngIf="submitted && myForm['soldeconge'].errors?.['required']"
                    class="alert alert-danger"
                  >
                  soldeconge est obligatoire.....
                  </div>
            </div>




                      <div class="form-group">

              <button class="btn btn-success btn-lg btn-block" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>




  
</div>
</div>
</div>
