<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>



<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h3 class="mb-0">Remplir les données : </h3>
          </div>
        </div>
        <div class="card-body">
            <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="row">
              <div class="form-group col-md-6">
                <label for="inputName">Nom et prénom:</label>
                  <select class="form-select" name="idemploye" formControlName="idemploye">
                    <option>Selectionner personne </option>
                    <option *ngFor="let employe of user; let i = index" value="{{employe._id}}">{{employe.nom}} {{employe.prenom}}
                    </option>
                  </select>
                  <!-- error -->
                </div>
                <div class="form-group col-md-6">
                  <label for="inputName">Nom de Groupe:</label>
                  <select class="form-select" name="idgroupe" formControlName="idgroupe">
                    <option *ngFor="let groupe of groupe; let i = index" value="{{groupe._id}}">{{groupe.nom}}</option>
                  </select>
                  <!-- error -->
                </div>
                <div class="form-group col-md-12">
                  <div class="form-group text-center">
                    <button class="btn btn-primary btn-lg" type="submit">
                      Affecter
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- form card register -->
        </div>
      </div>
    </div>




<app-adminfooter></app-adminfooter>
